<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./src/styles/style.css">

  <title>Disney - Desafio 2</title>
</head>

<body>
  <header class="header">
    <nav class="navigation">
      <ul class="list-items">
        <a href="#">
          <li class="item1">Inicio</li>
        </a>
        <a href="#">
          <li class="item2">Filmes</li>
        </a>
        <a href="#">
          <li class="item3">Séries</li>
        </a>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="banner">
      <img src="./src/assets/img/disney-banner.png" alt="Disney">
    </section>

    <section class="cards">
      <div class="card">
        <img src="./src/assets/img/encanto.png" alt="Filme Encanto">
      </div>

      <div class="card-center">
        <img src="./src/assets/img/raya.png" alt="Filme Raya">
      </div>

      <div class="card">
        <img src="./src/assets/img/buzz.png" alt="Filme Lightyear">
      </div>

      <div class="card">
        <img src="./src/assets/img/toy.png" alt="Filme ToyStory">
      </div>

      <div class="card-center">
        <img src="./src/assets/img/irmao-urso.png" alt="Filme Irmão Urso">
      </div>

      <div class="card">
        <img src="./src/assets/img/luca.png" alt="Filme Luca">
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <div class="copy-text">
        <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
      </div>

      <div class="copy-icons">
        <div class="icon-youtube">
          <a href="#"><img src="./src/assets/svg/youtube-icon.svg" alt="YouTube"></a>
        </div>

        <div class="icon-instagram">
          <a href="#"><img src="./src/assets/svg/instagram-icon.svg" alt="Instagram"></a>
        </div>

        <div class="icon-disney">
          <a href="#"><img src="./src/assets/svg/disney-icon.svg" alt="Disney"></a>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
